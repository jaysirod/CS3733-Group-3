<style>

<body onload="create_hotel_list()">

<div>

        <br>

      <br>
      <center><a class="w3-button" style = "background-color:#2F4550;color:#FFFFFF;">Apply Filters</a></center>
    </td>

    <!--Hotel List Response Column-->
    <td>
      <!-- Hotel List Panel-->
      <div class="w3-container" style="padding:30px 16px" id="hotels">
        <h1 class="w3-center"><b>2 Hotels Available</b></h1>
        <div>
          <ul style="list-style-type: none;margin:0px;padding:0px" id="Hotel_List">

          </ul>
        </div>
      </div>

</html>


<script>

function create_hotel_list() {

  const Http = new XMLHttpRequest();
  const url='http://localhost:5000/hotels';
  Http.open("GET", url);
  Http.send();


  Http.onreadystatechange = (e) => {
    document.getElementById('Hotel_List').innerHTML = '';
    var hotels = JSON.parse(Http.responseText);
    var hotelsLen = Object.keys(hotels).length;

    for(var i = 0; i < hotelsLen; i++)
    {
      var hotel = hotels[i];

      var hotel_card = `
      <div class="w3-row w3-border">
        <div class="w3-third w3-container">
          <center><img src="./images/hotel_icon_2.jpeg" style = "width:300px;height:300px;"></img></center>
        </div>
        <div class="w3-third w3-container">
          <center><h2><b>`+hotel.Name+`</b></h2></center>
          <h5><b>Location:</b> Houston, TX</h5>
          <h5><b>Features:</b> This hotel offers free wifi,free breakfast,bar, and pet friendly.</h5>
          <h5><b>Reviews:</b> 4.8/5 Excellent (23 Reviews)</h5>
        </div>
        <div class="w3-third w3-container">
          <center><h3><b>Price:</b></h3></center>
          <center><h5>$100<h5></center>
        </div>
      </div>
      `;

      var li = document.createElement('li');
      li.innerHTML = hotel_card;
      document.getElementById('Hotel_List').appendChild(li);

    }

  }

}


</script>
