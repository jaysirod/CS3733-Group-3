<!DOCTYPE html>
<html lang="en">
<title>Admin Dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif;}

</style>
<body onload=get_staff()>
<!-- Sidebar -->
<div class="w3-row">

<div class="w3-onethird w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5" id="mySidebar">
  <br>
  <center><h4 ><b>Admin Menu</b></h4></center>
  <br>
  <center><h4><b>Welcome AdminName!</b></h4></center>
  <br>
  <a class="w3-bar-item w3-button w3-hover-black" href="#">Hotels</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="#">Staff</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="#">Analytics</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="#">Make a Reservation</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="#">Delete a Reservation</a>
  <a class="w3-bar-item w3-button w3-hover-black" href="#">Check-in</a>
</div>

<!-- Overlay effect when opening sidebar on small screens -->
<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->

<div class="w3-main" style="margin-left:200px;margin-right:10px;">
  <h2 style="margin-left:20px;">Staff Members:</h2><br>
  <a style="margin-left:20px;" class="w3-button w3-green w3-xlarge" onclick="add_staff()">Add Staff Member</a>
  <br>
  <br>
<div>
  <div class="w3-container">
    <table class="w3-table w3-striped w3-bordered w3-border w3-hoverable w3-white" id="staff_table">

    </table>

  </div>
</div>




<!-- END MAIN -->
</div>
</div>

<script>

function open_staff_page(UID)
{
  localStorage.setItem("UID",UID);

  window.open("./admin_staff_edit.html");
}

function add_staff()
{
  window.open("./admin_add_staff.html");
}

function delete_staff_member(UID)
{
  const Http = new XMLHttpRequest();
  const url='http://localhost:5000/delete_staff_member?UID='+UID;
  Http.open("GET", url);
  Http.send();


  Http.onreadystatechange = (e) => {
    if (parseInt(Http.responseText) == 0)
    {
      alert("Staff Member Successfully Deleted!");
      location.reload();
    }
  }

}


function get_staff()
{

    const Http = new XMLHttpRequest();
    const url='http://localhost:5000/admin_staff';
    Http.open("GET", url);
    Http.send();


    Http.onreadystatechange = (e) => {
      document.getElementById('staff_table').innerHTML = '';
      var staff = JSON.parse(Http.responseText);
      var staff_len = Object.keys(staff).length;


            var staff_header = `
            <tr>
              <th><h2>Employee ID</h2></th>
              <th><h2>First Name</h2></th>
              <th><h2>Last Name</h2></th>
              <th><h2>Phone Number</h2></th>
              <th><h2>View/Edit</h2></th>
              <th><h2>Delete</h2></th>
            </tr>
            `;

            var tr = document.createElement('tr');
            tr.innerHTML = staff_header;
            document.getElementById('staff_table').appendChild(tr);

            for(var i = 0 ; i < staff_len; i++)
            {

              var staff_card = `
              <tr>
                <td>
                  <h4 id="staff_`+i+`">`+staff[i].UID+`</h4>
                </td>
                <td>
                  <h4 id="staff_`+i+`">`+staff[i].FIRST_NAME+`</h4>
                </td>
                <td>
                  <h4 id="staff_`+i+`">`+staff[i].LAST_NAME+`</h4>
                </td>
                <td>
                  <h4 id="staff_`+i+`">`+staff[i].PHONE_NUM+`</h4>
                </td>
                <td>
                  <a class="w3-button w3-small w3-blue" id="ve_`+i+`" onclick="open_staff_page(`+staff[i].UID+`)">View/Edit Staff</a>
                </td>
                <td>
                  <a class="w3-button w3-small w3-red" id="delete_`+i+`" onclick="delete_staff_member(`+staff[i].UID+`)">Delete Staff</a>
                </td>
              </tr>
              `;
              var tr = document.createElement('tr');
              tr.innerHTML = staff_card;
              document.getElementById('staff_table').appendChild(tr);

            }

    }


}






</script>

</body>
</html>
